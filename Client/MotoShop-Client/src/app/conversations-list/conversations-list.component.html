<div class="conv-container" fxLayoutAlign="center start">
    <div class="conv_form-container">
        <div *ngFor="let conv of model.Conversations" class="conv-item" (click)="getConversationDetails(conv)">
            <div class="conv-item-section">
                <p>{{conv.UserNameToDisplay}}</p>
                <p class="date">{{conv.FormatedSentTime}}</p>
            </div>
            <div class="conv-item-section">
                <p class="title">{{conv.Topic}}</p>
            </div>
            <div class="conv-item-section">
                <p class="msgContent">{{conv.LastMsgContent.substring(0, 40)}}...</p>
            </div>
        </div>
    </div>
</div>
