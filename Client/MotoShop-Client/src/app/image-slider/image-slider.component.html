<div class="image_Slider-container">
    <div class="image_Slider-content">
        <img *ngFor="let img of ImagesUrls" class='img' [src]="img">
        <a class="arrow-btn right"><img src="../../assets/images-layout/arrow-right.png" alt=""></a>
        <a class="arrow-btn left"><img src="../../assets/images-layout/arrow-left.png" alt=""></a>
    </div>
    <div class="image_Slider-nav">
        <ul class="nav-list">
            <li *ngFor="let img of images;let i = index" class="nav-list-item"><button class="nav-btn"
                    [id]='"nav-"+i'></button>
            </li>
        </ul>
    </div>
</div>
