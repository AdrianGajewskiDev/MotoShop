<div class="message-dialog-container">
    <div class="message-dialog-info">
        <mat-form-field class="form-input">
            <mat-label>Recipient</mat-label>
            <input matInput readonly [value]="usernameToDisplay" autocomplete="off">
        </mat-form-field>
        <mat-form-field class="form-input">
            <mat-label>Topic</mat-label>
            <input readonly matInput [value]="conversation.Topic" autocomplete="off">
        </mat-form-field>
    </div>
    <div class="message-dialog-content">
        <div *ngFor="let msg of conversation.Messages; let i = index" class="messageItem-container">
            <div class="message" [ngClass]="msg.Sender == 'owner' ? 'owner' : 'recipient'">
                <p class="msg-content"></p>{{msg.Content}}
            </div>
        </div>

    </div>
    <div class="message-dialog-actions" fxLayout="row" fxLayoutAlign="space-around center">
        <textarea type="text" placeholder="Type something..." class="msg-input" #msgContent></textarea>
        <button mat-raised-button color="warn" class="msg-btn" (click)="sendMessage(msgContent.value)">
            <mat-icon>send</mat-icon>
        </button>
    </div>
</div>
