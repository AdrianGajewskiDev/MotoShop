<div class="card" fxLayout="column" fxLayoutAlign="start center" (click)="goToDetails()">
    <h1>{{advertisement.Name}}</h1>
    <div class="details" fxLayoutAlign="center center" fxLayout="column">
        <p>
            {{advertisement.HP}}HP | {{advertisement.CubicCapacity}}cm3 |
            {{advertisement.Mileage}} | {{advertisement.Gearbox}} |
            {{advertisement.BodyType}}
        </p>
    </div>
    <h3>{{advertisement.Price}}$</h3>
</div>
